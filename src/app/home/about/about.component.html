<mat-card>
	<mat-card-header>
		<div mat-card-avatar
			 class="profile-header-image"></div>
		<mat-card-title>
			<span matBadge="VK"
				  matBadgeOverlap="false"
				  matBadgeColor="primary">{{name}}
			</span>
		</mat-card-title>
		<span>
			<mat-icon matTooltip="Share it"
					  matTooltipPosition="below"
					  class="share-icon"
					  (click)="openShareSheet()">share</mat-icon>
		</span>
		<span class="empty-spacer"></span>

		<mat-card-subtitle>{{ title }}</mat-card-subtitle>
	</mat-card-header>
	<!--  <img mat-card-image src="assets/images/6FA036AA-EC2C-4FAF-A37D-8E2C3DAB5CE8.jpeg" alt="Technologies"> -->
	<mat-card-content>
		<p>{{ summary }}</p>
		<a href="https://stackoverflow.com/users/4316707/ngcoder"
		   rel="noreferrer"><img [src]="soThemeURL"
				 alt="profile for ngCoder at Stack Overflow, Q&amp;A for professional and enthusiast programmers"
				 title="profile for ngCoder at Stack Overflow, Q&amp;A for professional and enthusiast programmers" /></a>
	</mat-card-content>
	<!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
